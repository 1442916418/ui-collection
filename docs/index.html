<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>y-ui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="css/light.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <nav>
      <a href="javascript:void(0);" onclick="changeTheme('light')">默认主题</a>
      <a href="javascript:void(0);" onclick="changeTheme('dark')">暗黑主题</a>
    </nav>
    <div id="app" data-app>加载中...</div>
    <script>
      window.$docsify = {
        name: 'y-ui',
        repo: 'https://github.com/1442916418/y-ui',
        el: '#app',
        loadSidebar: true,
        subMaxLevel: 2,
        coverpage: true,
        executeScript: true
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://lf1-cdn-tos.bytegoofy.com/obj/iconpark/icons_22707_21.830162fd16961ad209912974a2a2e92b.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@yushuisheng/y-ui/src/index.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- TODO: ? -->
    <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/@yushuisheng/y-ui"></script> -->
    <script>
      function changeTheme(type) {
        var theme = { light: '#e6e7ee', dark: '#262833' }
      }
    </script>
  </body>
</html>
